<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="h-screen bg-slate-400 flex justify-center items-center">
    <div class="bg-black w-96 h-full border ring-primary rounded-xl">
      <div class="w-full h-1/3 text-yellow-400 text-4xl flex justify-end items-end pb-3"></div>
      <div class="w-full grid grid-rows-5 grid-cols-4  gap-2">
        <button class="bg-red-600    border-none text-5xl w-full h-full border-slate-300  clear">Clear</button>
        <button class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300  division">/</button>
        <button class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300  mutliplication">*</button>
        <button class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300  minos">-</button>
        <button class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300  plus">+</button>
        <button class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300  equal">=</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  nine">9</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  eight">8</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  seven">7</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  six">6</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  five">5</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  four">4</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  three">3</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  two">2</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  one">1</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  point">.</button>
        <button class="bg-slate-500  border-none text-5xl w-full h-full border-slate-300  zero">0</button>
      </div>
    </div>
  </body>
</html>
