<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>

  <body class="h-screen bg-slate-400 flex justify-center items-center">
    <div class="bg-black w-96 h-full border ring-primary rounded-[40px]">
      <div
        class="w-full h-[50%] text-yellow-400 text-[50px] flex justify-end items-end px-2 pb-3 display"
      ></div>
      <div
        class="w-full h-[50%] grid grid-rows-5 grid-cols-4 gap-2 p-2 container"
      >
        <button
          class="bg-red-600 border-none text-5xl w-full h-full border-slate-300 clear"
        >
          Clear
        </button>
        <button
          class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300 operator division"
        >
          /
        </button>
        <button
          class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300 operator mutliplication"
        >
          *
        </button>
        <button
          class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300 operator minos"
        >
          -
        </button>
        <button
          class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300 operator plus"
        >
          +
        </button>
        <button
          class="bg-yellow-500 border-none text-5xl w-full h-full border-slate-300 rounded-br-[40px] equal"
        >
          =
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number nine"
        >
          9
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number eight"
        >
          8
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number seven"
        >
          7
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number six"
        >
          6
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number five"
        >
          5
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number four"
        >
          4
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number three"
        >
          3
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number two"
        >
          2
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number one"
        >
          1
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 number point"
        >
          .
        </button>
        <button
          class="bg-slate-500 border-none text-5xl w-full h-full border-slate-300 rounded-bl-[40px] number zero"
        >
          0
        </button>
      </div>
    </div>
  </body>
</html>
